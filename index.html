<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Reader Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
 
<body>
    <div id="container">
        <div id="sidebar">
            <fieldset>
                <legend>Readers
                    <button id="refreshDeviceList">Scan</button>
                </legend>
                <ul id="history">
                </ul>
				
				<div>
				  <input type="radio" id="DeviceType" name="DynaFlexUSBHID" value="DynaFlexUSBHID"
						 checked>
				  <label for="DynaFlexUSBHID">DynaFlex USB/HID</label>
				</div>

				<div>
				  <input type="radio" id="DeviceType" name="DynaFlexWebSocket" value="DynaFlexWebSocket">
				  <label for="DynaFlexWebSocket">DynaFlex WebSocket</label>
				</div>
            </fieldset>
        </div>
        <div id="content">
            <fieldset>
                <legend>Selected Reader</legend>
                <div>
                    <input type="text" id="serverUrl" value="ws://example.com/websocket" width="500px" />
                    <button id="connectButton">Open</button>
                    <button id="disconnectButton">Close</button>
                </div>
                <div>
                    <label>Status:</label>
                    <span id="connectionStatus">CLOSED</span>
                </div>
            </fieldset>
            <fieldset id="requestArea">
                <legend>Request</legend>
                <div>
                    <textarea id="sendMessage" disabled="disabled" style="margin: 0px; width: 328px; height: 65px;"></textarea>
                </div>
                <div>
                    <button id="sendButton" disabled="disabled">Send</button>
                    [Ctrl + Enter]
                </div>
            </fieldset>
            <fieldset id="messageArea">
                <legend>Message Log
                    <button id="clearMessage">Clear</button>
                </legend>
                <div id="messages"></div>
            </fieldset>
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
