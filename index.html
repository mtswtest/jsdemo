<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="container">
        <div id="sidebar">
            <fieldset>
                <legend>History
                    <button id="clearHistory">Clear</button>
                </legend>
                <ul id="history">
                </ul> 
            </fieldset>
        </div>
        <div id="content">
            <fieldset>
                <legend>Devices 
                    <button id="scanDevices">Scan</button>
                </legend>
				<div>
				  <input type="radio" id="DynaFlexUSBHID" name="DeviceType" value="DynaFlexUSBHID"
						 checked>
				  <label>DynaFlex USB/HID</label>
				  <input type="radio" id="DynaFlexWebSocket" name="DeviceType" value="DynaFlexWebSocket">
				  <label>DynaFlex WebSocket</label>  
				</div>
            </fieldset>
        		
            <fieldset>
                <legend>URL</legend>
                <div>
                    <input type="text" id="serverUrl" value="ws://example.com/websocket" width="500px" />
                    <button id="connectButton">Open</button>
                    <button id="disconnectButton">Close</button>
                </div>
                <div>
                    <label>Status:</label>
                    <span id="connectionStatus">CLOSED</span>
                </div>
            </fieldset>
			<fieldset>
				<legend>URL</legend>
				  <div class="col-25">
					<div class="container">
					  <h4>Cart
						<span class="price" style="color:black">
						  <i class="fa fa-shopping-cart"></i>
						  <b>4</b>
						</span>
					  </h4>
					  <p><a href="#">Product 1</a> <span class="price">$15</span></p>
					  <p><a href="#">Product 2</a> <span class="price">$5</span></p>
					  <p><a href="#">Product 3</a> <span class="price">$8</span></p>
					  <p><a href="#">Product 4</a> <span class="price">$2</span></p>
					  <hr>
					  <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
					</div>
				  </div>
			</fieldset>
            <fieldset id="requestArea">
                <legend>Request</legend>
                <div>
                    <textarea id="sendMessage" disabled="disabled" style="margin: 0px; width: 328px; height: 65px;"></textarea>
                </div>
                <div>
                    <button id="sendButton" disabled="disabled">Send</button>
                    [Ctrl + Enter]
                </div>
            </fieldset>
            <fieldset id="messageArea">
                <legend>Message Log
                    <button id="clearMessage">Clear</button>
                </legend>
                <div id="messages"></div>
            </fieldset>
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
